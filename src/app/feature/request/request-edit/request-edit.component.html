<app-menu></app-menu>
<div>
    <span class="component-title">[{{ title }}]</span>
    <p *ngIf="!request">Loading...</p>
    <div *ngIf="request">
      <main class="single">
        <table class="table table-sm">
            <tr>
                <td style="color: white;">User:</td>
                <td>
                  <input [(ngModel)]="request.user.firstname + ' ' + request.user.lastname" class="rounded" type="text" disabled>
                </td>
              </tr>
              <tr>
                <td style="color: white;">Description:</td>
                <td>
                  <input [(ngModel)]="request.description" class="rounded" type="text">
                </td>
              </tr>
              <tr>
                <td style="color: white;">Justification:</td>
                <td>
                  <input [(ngModel)]="request.justification" class="rounded" type="text" />
                </td>
              </tr>
              <tr>
                <td style="color: white;">DateNeeded:</td>
                <td>
                  <input [(ngModel)]="request.dateNeeded" class="rounded" type="Date" />
                </td>
              </tr>
              <tr>
                <td style="color: white;">DeliveryMode:</td>
                <td>
                    <select [(ngModel)]="request.deliveryMode" class="rounded" type="text" >
                        <option value="pickup">Pickup</option>
                        <option value="delivery">Delivery</option>
                        </select>
                </td>
            </tr>
            </table>
          </main>
          <span
            ><button (click)="save()" class="btn btn-sm btn-primary">
              Save
            </button></span>
            <p style="color: white;"  *ngIf="message">{{ message }}</p>
        </div>
      </div>
