<app-menu></app-menu>
<div>
  <section class="heading">
    <span class="page-title font-weight-bold font-italic" style="color: white;">[{{title}}]</span>
    <a routerLink="/request/create">
      <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
    </a>
  </section>
  <table *ngIf="requests" class="table table-sm table-success table-hover">
    <thead>
      <tr>
        <th>User</th>
        <th>Description</th>
        <th>Date Needed</th>
        <th>Status</th>
        <th>Total</th>
        <th>Submitted Date</th>
        <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let request of requests">
        <td>{{request.user.firstname}}</td>
        <td>{{request.description}}</td>
        <td>{{request.dateNeeded}}</td>
        <td>{{request.status}}</td>
        <td>{{request.total | currency}}</td>
        <td>{{request.submittedDate}}</td>
        <td>
          <a routerLink="/request/detail/{{ request.id }}">
            <img width="20" height="20" src="assets/details.png" title="Request Details" />
          </a>
          <a routerLink="/request/edit/{{ request.id }}">
            <img width="20" height="20" src="assets/pencil-icon.png" title="Edit Request" />
          </a>
          <a routerLink="/request/lines/{{ request.id }}">
            <img width="20" height="20" src="assets/lines.png" title="Add LineItem" />
          </a>
        </td>


      </tr>



    </tbody>

  </table>
</div>
