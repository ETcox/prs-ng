<app-menu></app-menu>
<div>
    <span class="component-title">[{{ title }}]</span>
    <p *ngIf="!lineItem">Loading...</p>
    <div *ngIf="lineItem">
      <main class="single">
        <table class="table table-sm">
          <tr>
            <td style="color: white;">Product:</td>
            <td>
              <select [(ngModel)]="lineItem.product" class="rounded">
                <option *ngFor="let p of products" [ngValue]="p">
                  {{ p.name }}
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td style="color: white;">Quantity:</td>
            <td>
              <input [(ngModel)]="lineItem.quantity" class="rounded" type="number" />
            </td>
          </tr>
        </table>
      </main>
      <span >
       <button (click)="save()" class="btn btn-sm btn-primary"> Create </button>
    </span >
    <p style="color: white;"  *ngIf="message">{{ message }}</p>
    </div>
  </div>
