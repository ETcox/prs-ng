<app-menu></app-menu>
<div>
    <span class="component-title">[{{ title }}]</span>
    <p *ngIf="!user">Loading...</p>
    <div *ngIf="user">
      <main class="single">
        <table class="table table-sm">
         <tr>
             <td style="color: white;">Id:</td>
             <td>
                 <input [(ngModel)]="user.id" class="rounded" type="text" disabled />
             </td>
         </tr>
         <tr>
            <td style="color: white;">Username:</td>
            <td>
              <input [(ngModel)]="user.username" class="rounded" type="text" />
            </td>
         </tr>
         <tr>
            <td style="color: white;">Password:</td>
            <td>
              <input [(ngModel)]="user.password" class="rounded" type="text" />
            </td>
         </tr>
         <tr>
            <td style="color: white;">Firstname:</td>
            <td>
              <input [(ngModel)]="user.firstname" class="rounded" type="text" />
            </td>
         </tr>
         <tr>
            <td style="color: white;">Lastname:</td>
            <td>
              <input [(ngModel)]="user.lastname" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td style="color: white;">Phone:</td>
            <td>
              <input [(ngModel)]="user.phone" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td style="color: white;">Email:</td>
            <td>
              <input [(ngModel)]="user.email" class="rounded" type="text" />
            </td>
          </tr>
          <tr>
            <td style="color: white;">Reviewer:</td>
            <td>
              <input
            [(ngModel)]="user.reviewer"
            class="rounded"
            type="checkbox"
            
          />
            </td>
         </tr>
         <tr>
            <td style="color: white;">Admin:</td>
            <td>
              <input
            [(ngModel)]="user.admin"
            class="rounded"
            type="checkbox"
            
          />
            </td>
         </tr>
        </table>
      </main>
      <span>
        <button (click)="save()" class="btn btn-sm btn-primary">Save</button>
      </span>
      <p style="color: white;"  *ngIf="message">{{ message }}</p>
    </div>
  </div>
