<app-menu></app-menu>
<div>
    <section class="heading">
    <span class="page-title font-weight-bold font-italic" style="color: white;">[{{title}}]</span>
    <a routerLink="/user/create">
        <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
    </a>
    </section>
    <table *ngIf="users" class="table table-sm table-success table-hover">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
                <td><input
                  [(ngModel)]="user.reviewer"
                  class="rounded"
                  type="checkbox"
                  disabled
                /></td>
                <td>
                  <input
                  [(ngModel)]="user.admin"
                  class="rounded"
                  type="checkbox"
                  disabled
                />
                </td>
                <td>
                    <a routerLink="/user/detail/{{ user.id }}">
                        <img
                          width="20"
                          height="20"
                          src="assets/details.png"
                          title="User Details"
                        />
                      </a>
                      <a routerLink="/user/edit/{{ user.id }}">
                        <img
                          width="20"
                          height="20"
                          src="assets/pencil-icon.png"
                          title="Edit User"
                        />
                      </a>
                </td>
                
            </tr>



        </tbody>

    </table>
</div>
