<app-menu></app-menu>
<div>
    <section class="heading">
    <span class="page-title font-weight-bold font-italic" style="color: white;">[{{title}}]</span>
    <a routerLink="/product/create">
        <img width="20" height="20" src="assets/add-icon.png" title="Add New" />
  </a>
    </section>
    <table *ngIf="products" class="table table-sm table-success table-hover">
        <thead>
        <tr>
            <th>Vendor</th>
            <th>PartNum</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>PhotoPath</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.vendor.name}}</td>
                <td>{{product.partNumber}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price | currency}}</td>
                <td>{{product.unit}}</td>
                <td>{{product.photoPath}}</td>
                <td>
                    <a routerLink="/product/detail/{{ product.id }}">
                        <img
                          width="20"
                          height="20"
                          src="assets/details.png"
                          title="Product Details"
                        />
                      </a>
                      <a routerLink="/product/edit/{{ product.id }}">
                        <img
                          width="20"
                          height="20"
                          src="assets/pencil-icon.png"
                          title="Edit Product"
                        />
                      </a>
                </td>
               
                
            </tr>



        </tbody>

    </table>
</div>
